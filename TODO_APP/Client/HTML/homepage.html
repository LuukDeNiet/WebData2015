<!doctype html>
<html>
  <head>
    <title>ToDo-deledokie</title>
	<link rel="stylesheet" type="text/css" href="../scripts/TodoStyle.css">
  </head>

  <body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="../scripts/Script.js"></script>
    <header>
		<h1>ToDo-deledokie</h1>
		<img src="../images/logo.png" alt="The logo of our app" height="80" width="80" class="logo">
		<section class="loginform">
			<span class="logoutlink">
				<a href="../splashscreen.html">Logout</a>
			</span>
		</section>
    </header>

    <main>
      <section class="task-input">
        <form id="frm1">
         Task
         <input type="text" name="Task" autofocus>
         <br>
         Important 
         <input type="radio" name="Important" value=true>Yes
         <input type="radio" name="Important" value=false>No
         <br>
         Remind me 
         <input type="radio" name="Reminder" value=true>Yes
         <input type="radio" name="Reminder" value=false>No
         <br>Deadline
         <br>
         <input type="date" name="Deadline">
         <br>
         Notes
         <br>
         <textarea name="Notes" id="NoteInput" class="Notearea"></textarea>
         <br>
        </form>
		<button type="button" onclick="readNewTask()">Voeg task toe</button>
      </section>

      <div id="Task">
      </div>
	  <div id="popup" class="popupOFF"></div>
	  
    </main>

    <footer>
      <div class="contact">
        <span class="bold">Contact Us</span><br>
        <span>ToDo-deledokie!</span><br>
        <span>Lorentzweg 1</span>
        <span>Delft, 2628 CJ</span>
      </div>

      
    </footer>

    
  </body>
</html>
